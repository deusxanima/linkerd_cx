apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-buoyant
  namespace: argocd
  labels:
    type: child
spec:
  project: linkerd
  source:
    chart: linkerd-buoyant
    repoURL: https://helm.buoyant.cloud 
    targetRevision: 0.26.1
    helm:
      parameters:
      - name: controlPlaneOperator.helmDockerConfigJSONSecret
        value: "buoyant-registry-secret"
      - name: metadata.agentName
        value: alen-argo-cluster
      valueFiles:
      - values.yaml
  destination:
    namespace: linkerd-buoyant
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true